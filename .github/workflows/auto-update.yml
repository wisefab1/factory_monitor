name: Factory Monitor Auto Update

on:
  # Manual trigger Ñ‡ÐµÑ€ÐµÐ· GitHub UI
  workflow_dispatch:
  
  # ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡Ð½Ð¾ ÐºÐ¾Ð¶Ð½Ñƒ Ð³Ð¾Ð´Ð¸Ð½Ñƒ Ð² Ñ€Ð¾Ð±Ð¾Ñ‡Ñ– Ð³Ð¾Ð´Ð¸Ð½Ð¸ (8-20 Ð•ÑÑ‚Ð¾Ð½ÑÑŒÐºÐ¾Ð³Ð¾ Ñ‡Ð°ÑÑƒ, Ð¿Ð½-Ð¿Ñ‚)
  # UTC+2 Ð·Ð¸Ð¼Ð¾Ð¹ / UTC+3 Ð»Ñ–Ñ‚Ð¾Ð¼, Ñ‚Ð¾Ð¼Ñƒ Ð²Ð¸ÐºÐ¾Ñ€Ð¸ÑÑ‚Ð¾Ð²ÑƒÑ”Ð¼Ð¾ 5-17 UTC (Ð¿Ñ–Ð´Ñ…Ð¾Ð´Ð¸Ñ‚ÑŒ Ð´Ð»Ñ Ð¾Ð±Ð¾Ñ… ÑÐµÐ·Ð¾Ð½Ñ–Ð²)
  schedule:
    - cron: '0 5-17 * * 1-5'  # 8:00-20:00 Ð¢Ð°Ð»Ð»Ñ–Ð½Ð½ (UTC+3 Ð»Ñ–Ñ‚Ð¾), 7:00-19:00 (UTC+2 Ð·Ð¸Ð¼Ð°)

jobs:
  update-report:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium openpyxl pandas --break-system-packages
      
      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
      
      - name: Run factory monitor script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python factory_monitor.py
        continue-on-error: true
      
      - name: Check if report was generated
        id: check_report
        run: |
          if (Test-Path "report.html") {
            echo "Report exists"
            echo "report_exists=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "Report not found"
            echo "report_exists=false" >> $env:GITHUB_OUTPUT
          }
      
      - name: Commit and push updated report
        if: steps.check_report.outputs.report_exists == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add report.html index.html factory_monitor.log
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Auto update report - $(Get-Date -Format 'yyyy-MM-dd HH:mm')"
          git push
